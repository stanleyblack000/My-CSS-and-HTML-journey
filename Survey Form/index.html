<link rel="stylesheet" href="styles.css">
<h1 id="title">How should a bank improve it's customer service?</h1>
<p id="description">Thank you for helping us improve our customer services</p>
<form id="survey-form">
    <div class="input-elements">
        <label id="name-label">
            Name
        </label>
        <input id="name" type="text" placeholder="enter your name" required />
    </div>
    <div class="input-elements">
        <label id="email-label">
            Email
        </label>
        <input id="email" type="email" required placeholder="enter your email" />
    </div>
    <div class="input-elements">
        <label id="number-label">
            Age
        </label>
        <input placeholder="age" id="number" type="number" min="12" max="100" required />
    </div>
    <div class="input-elements">
        <label id="select-label">
            What's your favourite bank?
        </label>
        <select id="dropdown">
            <option>Access Bank</option>
            <option>First Bank</option>
            <option>GT Bank</options>
            <option>UBA </option>
            <option>Heritage bank</option>
            <option>Wema bank</option>
            <option>Unity bank</option>
            <option>Sterling bank</option>
        </select>
    </div>
    <div class="input-elements">
        <label>Do you have a personal account?</label>
        <div>
            <label><input type="radio" value="yes" name="account">Yes</label>
        </div>
        <div>
            <label><input type="radio" value="no" name="account">No</label>
        </div>
    </div>
    <div class="input-elements">
        <label>What improvements can banks implement to enhance their customer service?</label>
        <div>
            <label><input type="checkbox" name="ideas" value="streamline">Streamline account opening process</label>
        </div>
        <div>
            <label><input type="checkbox" name="ideas" value="features">Enhance mobile app features</label>
        </div>
        <div>
            <label><input type="checkbox" name="ideas" value="support">Provide 24/7 customer support</label>
        </div>
        <div>
            <label><input type="checkbox" name="ideas" value="personalized">Offer personalized banking solutions</label>
        </div>
        <div>
            <label><input type="checkbox" name="ideas" value="in-branch">Improve in-branch services</label>
        </div>
        <div>
            <label><input type="checkbox" name="ideas" value="wait">Reduce wait times</label>
        </div>
        <div>
            <label><input type="checkbox" name="ideas" value="feedback">Gather customer feedback</label>
        </div>
    </div>
    <div class="input elements">
        <label>Additional comments</label>
        <textarea type="text"></textarea>
    </div>
    <button type="submit" id="submit" type="submit">
        submit
        <button>
</form>
